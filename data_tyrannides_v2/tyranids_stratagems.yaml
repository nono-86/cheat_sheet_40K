stratagems:
- name: Rapid Regeneration
  cp: 1
  detachment:
  - Invasion Fleet
  type: Battle Tactic
  when:
  - player: opponent
    phase: shooting
    step: after_enemy_selects_targets
  - player: opponent
    phase: fight
    step: start
  target: Une unité TYRANIDS de votre armée ciblée par les attaques adverses.
  effect: Jusqu’à la fin de la phase, l’unité gagne FnP 6+ (FnP 5+ si à portée de
    Synapse).
  play_tips:
  - Until end of phase, unit has Feel No Pain 6+ (5+ if within Synapse Range).
- name: Adrenal Surge
  cp: 2
  detachment:
  - Invasion Fleet
  type: Battle Tactic
  when:
  - player: you
    phase: fight
    step: start
  target: Jusqu’à 2 unités TYRANIDS à portée de Synapse (ou 1 autre) éligibles pour
    combattre.
  effect: 'Jusqu’à fin de phase : un 5+ non modifié pour toucher compte comme coup
    critique pour chaque unité sélectionnée.'
  play_tips:
  - 'Fight: unmodified 5+ to hit scores a Critical Hit.'
- name: Death Frenzy
  cp: 1
  detachment:
  - Invasion Fleet
  type: Strategic Ploy
  when:
  - player: opponent
    phase: fight
    step: after_enemy_selects_targets
  target: Une unité TYRANIDS de votre armée ciblée par l’ennemi.
  effect: Jusqu’à fin de phase, chaque figurine détruite de l’unité peut, sur 4+,
    combattre avant d’être retirée si elle ne l’a pas fait.
  play_tips:
  - Destroyed models can fight on 4+ before being removed.
- name: Overrun
  cp: 1
  detachment:
  - Invasion Fleet
  type: Strategic Ploy
  when:
  - player: you
    phase: fight
    step: before_consolidate
  target: Une unité TYRANIDS de votre armée juste avant sa consolidation.
  effect: Ajoutez 3" à sa consolidation ; si à portée de Synapse et hors Engagement,
    vous pouvez à la place faire un Mouvement normal jusqu’à 6".
  play_tips:
  - +3" consolidate, or Normal move 6" if in Synapse & not in Engagement.
- name: Predatory Imperative
  cp: 1
  detachment:
  - Invasion Fleet
  type: Strategic Ploy
  when:
  - player: you
    phase: command
    step: start
  target: Jusqu’à 2 unités TYRANIDS à portée de Synapse (ou 1 autre).
  effect: Choisissez une Hyper-adaptation ; elle est active pour les unités sélectionnées
    jusqu’au début de votre prochaine phase de commandement.
  play_tips:
  - Select a Hyper-adaptation; it remains active until your next Command phase.
- name: Endless Swarm
  cp: 1
  detachment:
  - Invasion Fleet
  type: Strategic Ploy
  when:
  - player: you
    phase: command
    step: start
  target: Jusqu’à 2 unités ENDLESS MULTITUDE à portée de Synapse (ou 1 autre).
  effect: Rendez D3+3 figurines détruites à chaque unité sélectionnée (selon restrictions).
  play_tips:
  - Return D3+3 destroyed models to each selected unit.
- name: Rampaging Monstrosities
  cp: 1
  detachment:
  - Crusher Stampede
  type: Battle Tactic
  when:
  - player: you
    phase: fight
    step: start
  target: Une unité TYRANIDS MONSTER non encore sélectionnée pour combattre.
  effect: Jusqu’à fin de phase, vous pouvez relancer les jets pour toucher de cette
    unité.
  play_tips:
  - Re-roll Hit rolls for that MONSTER this phase.
- name: Savage Roar
  cp: 1
  detachment:
  - Crusher Stampede
  type: Battle Tactic
  when:
  - player: opponent
    phase: fight
    step: after_enemy_selects_targets
  target: Un MONSTER de votre armée ciblé par l’ennemi.
  effect: L’unité ennemie fait un test d’Ébranlement ; jusqu’à fin de phase, -1 pour
    toucher votre unité (et -1 pour blesser si le test échoue).
  play_tips:
  - Enemy takes Battle-shock; -1 to Hit (and -1 to Wound if failed).
- name: Untrammelled Ferocity
  cp: 1
  detachment:
  - Crusher Stampede
  type: Strategic Ploy
  when:
  - player: you
    phase: movement
    step: normal
  target: Une unité TYRANIDS MONSTER non encore déplacée.
  effect: Jusqu’à fin de phase, elle peut traverser figurines (non TITANIC) et terrains
    ≤4" ; sur 1 après traversée de terrain, l’unité est Ébranlée.
  play_tips:
  - Can move through models/≤4" terrain; on 1 after, becomes Battle-shocked.
- name: Swarm-guided Salvoes
  cp: 1
  detachment:
  - Crusher Stampede
  type: Battle Tactic
  when:
  - player: you
    phase: shooting
    step: start
  target: Une unité TYRANIDS MONSTER non encore sélectionnée pour tirer.
  effect: Jusqu’à fin de phase, ignore les malus pour toucher/CT et le Couvert contre
    ses attaques de tir.
  play_tips:
  - Ignore modifiers to Hit/BS and enemy Cover this phase.
- name: Massive Impact
  cp: 1
  detachment:
  - Crusher Stampede
  type: Epic Deed
  when:
  - player: you
    phase: charge
    step: move
  target: Un MONSTER de votre armée après sa charge.
  effect: Sélectionnez une unité ennemie à portée ; lancez 6D6, chaque 4+ inflige
    1 BM à cette unité.
  play_tips:
  - After charging, roll 6D6; each 4+ deals 1 mortal wound to a target unit.
- name: Synaptic Goading
  cp: 1
  detachment:
  - Unending Swarm
  type: Strategic Ploy
  when:
  - player: you
    phase: any
    step: start
  target: Une unité ENDLESS MULTITUDE à portée de Synapse avant sa Surge move.
  effect: Relancez le D6 de Surge ; alternativement, déplacez-vous vers l’objectif
    le plus proche.
  play_tips:
  - Re-roll Surge D6; can instead head for the nearest objective.
- name: Unending Waves
  cp: 2
  detachment:
  - Unending Swarm
  type: Strategic Ploy
  when:
  - player: you
    phase: any
    step: start
  target: Une unité ENDLESS MULTITUDE détruite (1 fois/partie).
  effect: Ajoutez une nouvelle unité identique en Réserves stratégiques à effectif
    complet.
  play_tips:
  - Add a fresh identical unit to Strategic Reserves (once per battle).
- name: Teeming Masses
  cp: 1
  detachment:
  - Unending Swarm
  type: Battle Tactic
  when:
  - player: you
    phase: shooting
    step: start
  - player: you
    phase: fight
    step: start
  target: Une unité ENDLESS MULTITUDE non encore sélectionnée pour tirer/combattre.
  effect: 'Jusqu’à fin de phase : [SUSTAINED HITS 1] ; si l’unité compte 15+ figurines,
    un 5+ non modifié pour toucher est critique.'
  play_tips:
  - '[SUSTAINED HITS 1]; if 15+, 5+ to hit is a Critical Hit.'
- name: Swarming Masses
  cp: 1
  detachment:
  - Unending Swarm
  type: Battle Tactic
  when:
  - player: opponent
    phase: shooting
    step: start
  - player: opponent
    phase: fight
    step: start
  target: Une unité ENDLESS MULTITUDE ciblée.
  effect: 'Jusqu’à fin de phase : -1 pour toucher contre votre unité.'
  play_tips:
  - Until end of phase, attacks are -1 to Hit your unit.
- name: Bounding Advance
  cp: 1
  detachment:
  - Unending Swarm
  type: Battle Tactic
  when:
  - player: you
    phase: movement
    step: advance
  target: Une unité ENDLESS MULTITUDE.
  effect: Au lieu de lancer le dé d’Avance, comptez un +6" fixe.
  play_tips:
  - Advance is a flat +6" instead of rolling.
- name: Preservation Imperative
  cp: 1
  detachment:
  - Unending Swarm
  type: Strategic Ploy
  when:
  - player: opponent
    phase: shooting
    step: start
  target: Une unité ENDLESS MULTITUDE ciblée par [BLAST].
  effect: Jusqu’à fin de phase, traitez l’unité comme si elle avait <5 figurines contre
    les armes [BLAST].
  play_tips:
  - Counts as <5 models vs [BLAST] for the phase.
- name: Reinforced Hive Node
  cp: 1
  detachment:
  - Synaptic Nexus
  type: Battle Tactic
  when:
  - player: opponent
    phase: shooting
    step: start
  - player: opponent
    phase: fight
    step: start
  target: Une unité SYNAPSE de votre armée ciblée par l’ennemi.
  effect: Jusqu’à fin des attaques, l’AP des attaques ennemies contre votre unité
    est réduit de 1.
  play_tips:
  - Enemy AP -1 when targeting this SYNAPSE unit for the phase.
- name: Imperative Dominance
  cp: 1
  detachment:
  - Synaptic Nexus
  type: Strategic Ploy
  when:
  - player: you
    phase: command
    step: start
  target: Une unité SYNAPSE de votre armée.
  effect: 'Sélectionnez un impératif synaptique déjà utilisé : actif pour cette unité
    jusqu’à votre prochaine phase de commandement.'
  play_tips:
  - Select a Synaptic Imperative already used; active for this unit.
- name: Override Instincts
  cp: 1
  detachment:
  - Synaptic Nexus
  type: Strategic Ploy
  when:
  - player: you
    phase: any
    step: start
  target: Une unité SYNAPSE de votre armée.
  effect: Ajustement d’instincts pour répondre à la situation (voir détachement pour
    détail exact).
  play_tips:
  - Adjust Instincts; see detachment for full details.
- name: Synaptic Channelling
  cp: 1
  detachment:
  - Synaptic Nexus
  type: Strategic Ploy
  when:
  - player: you
    phase: command
    step: start
  target: Une unité SYNAPSE de votre armée.
  effect: Jusqu’à la fin du tour, les TYRANIDS à 9" sont traités comme à portée de
    Synapse de votre armée.
  play_tips:
  - Until end of turn, TYRANIDS within 9" count as within Synapse Range.
- name: Irresistible Will
  cp: 1
  detachment:
  - Synaptic Nexus
  type: Strategic Ploy
  when:
  - player: you
    phase: shooting
    step: start
  - player: you
    phase: fight
    step: start
  target: Une unité ennemie à 12" et visible d’une de vos unités SYNAPSE.
  effect: Jusqu’à fin de phase, les TYRANIDS à 6" de votre SYNAPSE relancent les 1
    pour toucher et pour blesser contre cette unité.
  play_tips:
  - Friendly within 6" re-roll 1s to Hit & Wound vs that enemy.
- name: Unseen Lurkers
  cp: 1
  detachment:
  - Vanguard Onslaught
  type: Strategic Ploy
  when:
  - player: opponent
    phase: shooting
    step: after_enemy_selects_targets
  target: Une unité VANGUARD INVADER ciblée par les attaques ennemies.
  effect: Jusqu’à fin de phase, ne peut être ciblée que si l’attaquant est à 18" (6"
    si Lone Operative). L’ennemi peut choisir de nouvelles cibles.
  play_tips:
  - Can only be targeted if attacker is within 18" (6" if Lone Operative).
- name: Seeded Broods
  cp: 1
  detachment:
  - Vanguard Onslaught
  type: Strategic Ploy
  when:
  - player: opponent
    phase: movement
    step: after_enemy_ends_move
  target: Jusqu’à 2 unités VANGUARD INVADER (ou 1 INFANTRY) à 9" de l’ennemi qui vient
    de bouger.
  effect: Chaque unité sélectionnée peut faire un Mouvement normal jusqu’à 6" (si
    pas à Portée d’Engagement).
  play_tips:
  - Each selected unit makes a Normal move up to 6".
- name: Assassin Beasts
  cp: 1
  detachment:
  - Vanguard Onslaught
  type: Battle Tactic
  when:
  - player: you
    phase: fight
    step: start
  target: Une unité VANGUARD INVADER INFANTRY non encore sélectionnée.
  effect: Jusqu’à fin de phase, ses attaques de CàC ont [PRECISION].
  play_tips:
  - Melee attacks gain [PRECISION] this phase.
- name: Invisible Hunter
  cp: 1
  detachment:
  - Vanguard Onslaught
  type: Strategic Ploy
  when:
  - player: opponent
    phase: fight
    step: end
  target: Jusqu’à 2 unités VANGUARD INVADER (ou 1 INFANTRY) de votre armée.
  effect: Retirez-les de la table et placez-les en Réserves stratégiques (>3" de tout
    ennemi).
  play_tips:
  - Remove units; place into Strategic Reserves (>3" from enemies).
- name: Surprise Assault
  cp: 1
  detachment:
  - Vanguard Onslaught
  type: Battle Tactic
  when:
  - player: you
    phase: charge
    step: start
  target: Une unité VANGUARD INVADER.
  effect: Améliore l’accès/fiabilisation des charges (voir libellé exact).
  play_tips:
  - Improves charge access/reliability for the unit.
- name: Broodguard Impulse
  cp: 1
  detachment:
  - Assimilation Swarm
  type: Epic Deed
  when:
  - player: you
    phase: any
    step: start
  target: Une unité HARVESTER détruite.
  effect: +1 pour blesser l’unité ennemie qui l’a détruite jusqu’à la fin de la bataille.
  play_tips:
  - +1 to Wound the enemy unit that destroyed it for rest of battle.
- name: Reclaim Biomass
  cp: 1
  detachment:
  - Assimilation Swarm
  type: Strategic Ploy
  when:
  - player: you
    phase: any
    step: start
  target: Une unité HARVESTER à 6" d’une unité détruite.
  effect: Déclenche une régénération/soin selon la règle du détachement (Feed the
    Swarm).
  play_tips:
  - Trigger regeneration/repair per detachment rule.
- name: Tyrannoformed
  cp: 1
  detachment:
  - Assimilation Swarm
  type: Strategic Ploy
  when:
  - player: you
    phase: command
    step: start
  target: Une unité HARVESTER sur un objectif.
  effect: L’objectif reste sous votre contrôle jusqu’à reprise ennemie (début/fin
    de tour selon wording).
  play_tips:
  - Objective remains yours until enemy reclaims per timing.
- name: Ablative Carapace
  cp: 2
  detachment:
  - Assimilation Swarm
  type: Epic Deed
  when:
  - player: opponent
    phase: shooting
    step: start
  - player: opponent
    phase: fight
    step: start
  target: Une unité HARVESTER ciblée.
  effect: 'Jusqu’à fin de phase : FnP 5+ (FnP 4+ si sur objectif).'
  play_tips:
  - Gain FnP 5+ (4+ if on an objective) for the phase.
- name: Secure Biomass
  cp: 1
  detachment:
  - Assimilation Swarm
  type: Strategic Ploy
  when:
  - player: you
    phase: fight
    step: start
  target: 'Une unité éligible non encore sélectionnée pour combattre (HARVESTER :
    mieux).'
  effect: 'Jusqu’à fin de phase : [LETHAL HITS] ; si HARVESTER, 5+ pour toucher =
    critique également.'
  play_tips:
  - '[LETHAL HITS]; HARVESTER: 5+ to hit also Critical.'
- name: Rapacious Hunger
  cp: 1
  detachment:
  - Assimilation Swarm
  type: Battle Tactic
  when:
  - player: you
    phase: fight
    step: start
  target: Une unité ayant détruit une unité ennemie ce tour.
  effect: Régénérez immédiatement selon la règle du détachement (mieux sur HARVESTER).
  play_tips:
  - Regenerate immediately per detachment rule.
- name: Enfilading Emergence
  cp: 1
  detachment:
  - Subterranean Assault
  type: Strategic Ploy
  when:
  - player: you
    phase: movement
    step: end
  target: Une unité arrivée des Renforts ce tour.
  effect: 'Jusqu’à fin de votre prochaine phase de CàC : [SUSTAINED HITS 1] et [IGNORES
    COVER].'
  play_tips:
  - Gains [SUSTAINED HITS 1] & [IGNORES COVER] after arriving from Reserves.
- name: Tunnel Network
  cp: 1
  detachment:
  - Subterranean Assault
  type: Strategic Ploy
  when:
  - player: you
    phase: movement
    step: end
  target: Une unité à 9" d’un Tunnel Marker (non engagée).
  effect: Retirez-la et placez-la à 9" d’un autre marqueur, >6" de toute unité ennemie.
  play_tips:
  - Remove and redeploy to another tunnel marker (>6" from enemies).
- name: Swarming Assault
  cp: 1
  detachment:
  - Subterranean Assault
  type: Strategic Ploy
  when:
  - player: you
    phase: charge
    step: start
  target: Un MONSTER arrivé des Renforts ce tour.
  effect: Les unités TYRANIDS à 6" relancent leur charge ce tour.
  play_tips:
  - TYRANIDS within 6" can re-roll charge this turn.
- name: Retreat Below
  cp: 1
  detachment:
  - Subterranean Assault
  type: Strategic Ploy
  when:
  - player: you
    phase: any
    step: end
  target: Une unité éligible de votre armée.
  effect: Retirez-la sous terre pour la repositionner ultérieurement (voir libellé
    exact).
  play_tips:
  - Remove unit underground to reposition later.
- name: Synaptic Amplification
  cp: 1
  detachment:
  - Warrior Bioform Onslaught
  type: Strategic Ploy
  when:
  - player: you
    phase: command
    step: start
  target: Une unité de WARRIORS/PRIME.
  effect: Buff synaptique contextuel pour l’unité (voir wording exact).
  play_tips:
  - Apply a contextual synaptic buff to the unit.
- name: Restorative Impulse
  cp: 1
  detachment:
  - Warrior Bioform Onslaught
  type: Strategic Ploy
  when:
  - player: you
    phase: command
    step: start
  target: Une unité de WARRIORS en dessous de sa force initiale.
  effect: Restaure 1 guerrier détruit (hors CHARACTER).
  play_tips:
  - Return 1 destroyed Warrior model (not CHARACTER).
- name: Synaptic Micronodes
  cp: 1
  detachment:
  - Warrior Bioform Onslaught
  type: Strategic Ploy
  when:
  - player: you
    phase: any
    step: start
  target: Une unité de WARRIORS sur un objectif.
  effect: L’objectif reste à vous tant que votre OC n’est pas dépassé.
  play_tips:
  - Objective remains yours unless enemy exceeds your OC.
- name: Parasitic Payload
  cp: 1
  detachment:
  - Warrior Bioform Onslaught
  type: Strategic Ploy
  when:
  - player: you
    phase: shooting
    step: start
  target: Une unité de WARRIORS.
  effect: Charge parasitique appliquée sur la cible (voir wording exact).
  play_tips:
  - Apply parasitic charge to weaken the target.
- name: Spontaneous Hypercorrosion
  cp: 1
  detachment:
  - Warrior Bioform Onslaught
  type: Wargear
  when:
  - player: you
    phase: any
    step: start
  target: Une unité de WARRIORS.
  effect: Équipement corrosif activé (voir wording exact).
  play_tips:
  - Activate corrosive wargear option.
- name: Synaptic Shield
  cp: 1
  detachment:
  - Warrior Bioform Onslaught
  type: Strategic Ploy
  when:
  - player: opponent
    phase: shooting
    step: start
  - player: opponent
    phase: fight
    step: start
  target: Une unité de WARRIORS ciblée par l’ennemi.
  effect: Défense temporaire pour encaisser la phase (voir wording exact).
  play_tips:
  - Temporary defensive buff for the phase.
