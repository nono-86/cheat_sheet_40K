stratagems:
- name: Explosive Clearance
  cp: 1
  detachment:
  - All
  type: 'Battle Tactic '
  when:
  - player: you
    phase: shooting
    step: start
  target: One unit from your army that has not been selected to shoot this phase.
  effect: Select one model in your unit that is equipped with a weapon with the [BLAST]
    ability. Until the end of the phase, when determining how many models are in the
    target unit for the purpose of that ability, include models that are not visible
    to the attacking model. In addition, attacks made with that weapon can be allocated
    to models that are not visible to the attacking model.
  play_tips: []
- name: Command Re-Roll
  cp: 1
  detachment:
  - All
  type: 'Epic Deed '
  when:
  - player: you
    phase: any
    step: start
  target: That unit or model from your army.
  effect: You re-roll that roll, test or saving throw.
  play_tips: []
- name: Insane Bravery
  cp: 1
  detachment:
  - All
  type: 'Epic Deed '
  when:
  - player: you
    phase: command
    step: start
  target: The unit from your army that Battle-shock test was just taken for (even
    though your Battle-shocked units cannot normally be affected by your Stratagems).
  effect: Your unit is treated as having passed that test instead, and is not Battle-shocked
    as a result.
