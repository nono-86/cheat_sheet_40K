    of it that it could normally be attached to.
  effect: Select one of your Leader unit’s Leader abilities. Until the start of your
    next Command phase, that Bodyguard unit is treated as being led by that Leader
    unit for the purposes of that Leader ability.
  play_tips: []
- name: Counter-Offensive
  cp: 2
