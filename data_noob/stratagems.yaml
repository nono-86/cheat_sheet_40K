schema_version: 1
source: "Wahapedia — Space Marines (No Supplements), consulté 2025-08-30"
notes: "Timing = quand jouer. 'player' peut être 'you', 'opponent' ou 'any'. 'phase' = command|movement|shooting|charge|fight|end, 'step' est un indicateur fin que tu peux mapper dans ta grille."

stratagems:
  # =====================
  # GLADIUS TASK FORCE
  # =====================
  - name: "Armour of Contempt"
    cp: 1
    detachment: ["Gladius Task Force"]
    type: "Battle Tactic"
    when:
      - { player: opponent, phase: shooting, step: after_enemy_selects_targets }
      - { player: opponent, phase: fight,    step: after_enemy_selects_targets }
    target: "Une unité ADEPTUS ASTARTES ciblée."
    effect: "Jusqu’à la fin des attaques de l’ennemi, AP -1 contre ton unité (i.e. l’ennemi voit son AP empiré de 1)."
    play_tips:
      - "Garde 1CP pour encaisser un spike (melta, PA élevée)."

  - name: "Only in Death Does Duty End"
    cp: 2
    detachment: ["Gladius Task Force"]
    type: "Epic Deed"
    when:
      - { player: any, phase: fight, step: after_enemy_selects_targets }
    target: "Une unité ADEPTUS ASTARTES ciblée ce tour."
    effect: "Tes figurines détruites peuvent frapper après les attaques ennemies (puis retirées)."
    play_tips:
      - "Parfait si tu te fais charger et vas perdre l’init."

  - name: "Honour the Chapter"
    cp: 1
    detachment: ["Gladius Task Force"]
    type: "Battle Tactic"
    when:
      - { player: you, phase: fight, step: start }
    target: "Une unité ADEPTUS ASTARTES."
    effect: "[LANCE] aux armes de mêlée ; si Assault Doctrine actif: AP+1."
    play_tips:
      - "Optimale sur charge ou unité de percée."

  - name: "Adaptive Strategy"
    cp: 1
    detachment: ["Gladius Task Force"]
    type: "Strategic Ploy"
    when:
      - { player: you, phase: command, step: start }
    target: "Une unité ADEPTUS ASTARTES."
    effect: "Active Devastator/Tactical/Assault pour CETTE unité jusqu’à ta prochaine phase de commandement."
    play_tips:
      - "Permet d’isoler la bonne doctrine pour l’unité clé."

  - name: "Storm of Fire"
    cp: 1
    detachment: ["Gladius Task Force"]
    type: "Battle Tactic"
    when:
      - { player: you, phase: shooting, step: start }
    target: "Une unité n’ayant pas encore tiré."
    effect: "[IGNORES COVER]; si Devastator actif: AP+1 aussi."
    play_tips:
      - "Idéal pour déloger des unités à couvert (Oath cible)."

  - name: "Squad Tactics"
    cp: 1
    detachment: ["Gladius Task Force"]
    type: "Strategic Ploy"
    when:
      - { player: opponent, phase: movement, step: after_enemy_ends_move }
    target: "INFANTRY/MOUNTED à 9\" de l’ennemi qui vient de bouger."
    effect: "Mouvement normal D6\" (6\" si Tactical actif). Interdit si engagé."
    play_tips:
      - "Clutch pour ‘phaser’ lignes de tir/objos/charges."

