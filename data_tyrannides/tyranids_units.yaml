schema_version: 1
phases:
  order:
  - command
  - movement
  - shooting
  - charge
  - fight
  - end
  steps:
    command:
    - start
    - battleshock
    - abilities
    - end
    movement:
    - start
    - normal
    - advance
    - fallback
    - end
    shooting:
    - start
    - select_targets
    - resolve
    - end
    charge:
    - start
    - declare
    - overwatch_window
    - move
    - heroic
    - end
    fight:
    - start
    - pile_in
    - make_attacks
    - consolidate
    - end
    end:
    - score
    - cleanup
faction_helpers:
  turn_start:
  - 'Shadow in the Warp (1×/partie) : choisir un tour clé (souvent T2–T3) pour forcer
    les tests.'
  - Déclarer l’Hyper-adaptation du Détachement (si applicable).
  generic_reminders:
    command:
    - 'Vérifier Synapse : rester à 6" d’une unité SYNAPSE pour bonus & tests 3D6.'
    - Regeneration/Feed the Swarm (selon détachement).
    movement:
    - Mesurer menaces & poser angles de charges ; penser FEP/Réserves/Tunnels.
    shooting:
    - 'Tagger une cible pour buffs (ex: Bio-stimulus/precisions du détachement).'
    charge:
    - Multi-charges prudentes ; garder 1 CP pour relance.
    fight:
    - Activer dans l’ordre (unités fragiles d’abord s’il y a menace).
    - Pile-in/Consolidate pour voler OC.
    end:
    - Compter OC sur objos ; marquer primaires/secondaires ; placer spores si pertinent.
